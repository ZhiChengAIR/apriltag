realsense:
  stream:
    width: 640
    height: 480
    fps: 30

  rgb_sensor:
    enable_auto_exposure: 0
    enable_auto_white_balance: 0

    # Manual exposure — moderate indoor
    exposure: 150       # ~4ms; avoids overexposure in typical indoor light
    gain: 10             # low gain to reduce noise

    # White balance fixed
    white_balance: 15000   # neutral indoor tungsten/fluo mix

    # Optional image controls — adjusted for better image quality
    brightness: -5       # Slight reduction to counter overexposed/washed-out look
    contrast: 60         # Increase for more definition and less washed-out
    gamma: 50           # Increase for better tonal response
    saturation: 50       # Reduce to lessen blue color cast
    sharpness: 50        # Increase significantly for sharper edges and clearer image
